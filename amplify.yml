version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*.xml'
    headers:
      - key: 'Content-Type'
        value: 'application/xml; charset=utf-8'
  - pattern: '**/*.txt'
    headers:
      - key: 'Content-Type'
        value: 'text/plain; charset=utf-8'